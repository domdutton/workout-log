<div class="flex justify-center">
  <div class="m-6 grid grid-cols-2 space-y-4">
    <div>
      <h1 class="font-semibold text-2xl">Demonstration</h1>
      <div class="mx-auto">
        <div>
          <img [src]="exercise.gifUrl" />
        </div>
      </div>
    </div>
    <div>
      <h1 class="font-semibold text-2xl">Details</h1>
      <div class="mx-auto">
        <ul>
          <li>
            <a class="font-semibold">Name:</a>
            {{ capitalizeFirstLetter(exercise.name) }}
          </li>
          <li>
            <a class="font-semibold">Body Part:</a>
            {{ capitalizeFirstLetter(exercise.bodyPart) }}
          </li>
          <li>
            <a class="font-semibold">Target:</a>
            {{ capitalizeFirstLetter(exercise.target) }}
          </li>
          <li>
            <a class="font-semibold">Equipment:</a>
            {{ capitalizeFirstLetter(exercise.equipment) }}
          </li>
        </ul>
      </div>
    </div>
    <div>
      <h1 class="font-semibold text-2xl mb-2">Logs</h1>
      <form class="mt-8 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
        <input
          name="reps"
          formControlName="reps"
          type="number"
          required
          class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
          placeholder="No. to log"
        />
        <button
          class="hover:text-white text-md font-semibold hover:bg-green-400 py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-0.3"
        >
          Add Log
        </button>
      </form>
    </div>
    <div echarts [options]="options" class="w-96 h-64"></div>
  </div>
</div>

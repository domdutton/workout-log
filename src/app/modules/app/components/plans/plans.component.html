<div class="container my-12 mx-auto px-4 md:px-12">
  <div class="flex flex-wrap -mx-1 lg:-mx-4">
        <!-- Column -->
        <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3" *ngFor="let plan of plans">
          <!-- Article -->
          <article class="overflow-hidden rounded-lg transition duration-0.3 bg-slate-100 transform-gpu hover:scale-105">
            <div class="flex items-center justify-between leading-tight p-2 md:p-4">
              <h1 class="text-lg">
                <p class="text-black">{{plan.title}}</p>
              </h1>
              <h1 class="text-base">
                <p class="text-gray-600"> {{plan.exercises.length}} Exercises </p>
              </h1>
              <button [routerLink]="['/plans', plan.id]" class="hover:text-white text-md font-semibold hover:bg-green-400 py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-0.3 ">View</button>
            </div>
          </article>
          <!-- END Article -->
        </div>
        <!-- END Column -->
        <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">
          <article (click)="toggleModal()" class="overflow-hidden cursor-pointer rounded-lg border-dashed border-green-400 border-spacing-5 border-2 transition duration-0.3 transform-gpu hover:scale-105">
            <div class="flex items-center justify-center leading-tight p-2 md:p-4">
            <h1 class="text-lg text-green-400 font-semibold text-center my-0.5">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline-block align-middle mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg> 
              <p class="inline-block align-middle">Create New Plan</p>
            </h1>
            </div>
          </article>
        </div>
  </div>
</div>
<div *ngIf="plans.length <= 0" class=" flex items-center">
  <div class="container mx-auto p-9 bg-white max-w-sm rounded-2xl overflow-hidden">
    <div class="flex justify-center items-center">
      <div>
        <h1 class="mt-5 text-2xl font-semibold text-center text-gray-400">You have no Plans!</h1>
        <p class="mt-2 text-center text-gray-400">Press "Create new Plan" to create your first plan.</p>
      </div>
    </div>
  </div>
</div>


<div *ngIf="showModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t">
        <h3 class="text-3xl font-semibold">
          Create a New Plan
        </h3>
        <button class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none" (click)="toggleModal()">
          <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
            x
          </span>
        </button>
      </div>
      <!--body-->
      <form class="mt-8 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="relative p-6 flex-auto">
          <label for="title" class="block text-sm font-medium text-gray-900">Title</label>
          <input type="text" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm mb-2 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" formControlName="title" placeholder="New Exercise Plan" required>
        
          <label for="message" class="block text-sm font-medium text-gray-900">Description</label>
          <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" formControlName="description" placeholder="The aim of the plan is to develop..."></textarea>
      </div>
      <!--footer-->
      <div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">
        <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal()">
          Close
        </button>
        <button [disabled]="form.invalid" class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="submit">
          Create
        </button>
      </div>
    </form>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>`

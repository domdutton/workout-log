<div class="flex justify-between mt-3 px-4">
    <button
      [routerLink]="['/plans']"
      class="hover:text-white text-md font-semibold inline-block hover:bg-blue-400 py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-0.3"
    >
      Back
    </button>
    <h1 class="font-semibold text-3xl">Blog Posts</h1>
    <button
      (click)="toggleModal()"
      class="hover:text-white text-md font-semibold inline-block hover:bg-green-400 py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-0.3"
    >
      Create Post
    </button>
  </div>
  <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">
    <!--Card 1-->
    <div class="rounded overflow-hidden shadow-lg" *ngFor="let post of posts">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{post.title}}</div>
        <p class="text-gray-700 text-base">
         {{post.content}}
        </p>
      </div>
    </div>
  </div>
  
  <div
    *ngIf="showModal"
    class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
  >
    <div class="relative w-auto my-6 mx-auto max-w-6xl">
      <!--content-->
      <div
        class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
      >
        <!--header-->
        <div
          class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t"
        >
          <h3 class="text-3xl font-semibold">Create a New Plan</h3>
          <button
            class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
            (click)="toggleModal()"
          >
            <span
              class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none"
            >
              x
            </span>
          </button>
        </div>
        <!--body-->
        <form class="mt-8 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="relative p-6 flex-auto">
            <label for="title" class="block text-sm font-medium text-gray-900"
              >Title</label
            >
            <input
              type="text"
              id="title"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm mb-2 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              formControlName="title"
              placeholder="Introduction to..."
              required
            />
  
            <label for="message" class="block text-sm font-medium text-gray-900"
              >Content</label
            >
            <textarea
              id="message"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
              formControlName="content"
              placeholder="Hello all! I'm new here!"
            ></textarea>
          </div>
          <!--footer-->
          <div
            class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b"
          >
            <button
              class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
              type="button"
              (click)="toggleModal()"
            >
              Close
            </button>
            <button
              [disabled]="form.invalid"
              class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
              type="submit"
            >
              Create
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>

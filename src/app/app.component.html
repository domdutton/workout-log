<div class="flex flex-col min-h-screen">
    <header
      class="flex justify-center items-center py-4 px-2 text-center bg-slate-200 w-full"
    >
      <div>
        <img
          class="h-auto w-11 ml-5 inline-block"
          src="assets/img/placeholder.png"
          alt="logo image"
        />
        <p
          class="ml-5 font-semibold leading-tight text-4xl mt-0 inline-block align-middle"
        >
          FitPal
        </p>
      </div>
      <div class="inline-block my-0 ml-auto p-1">
        <ul class="list-none">
          <li class="inline-block font-medium text-xl px-8">
            <a
              class="transition ease-in-out duration-0.3 hover:text-orange-500 cursor-pointer"
              [routerLink]="['/plans']"
              >Plans</a
            >
          </li>
          <li class="inline-block font-medium text-xl px-8">
            <a
              class="transition ease-in-out duration-0.3 hover:text-orange-500 cursor-pointer"
              [routerLink]="['/blog']"
              >Blogs</a
            >
          </li>
          <li *ngIf="showLogout" class="inline-block font-medium text-xl px-8">
              <a
                class="transition ease-in-out duration-0.3 hover:text-orange-500 cursor-pointer"
                (click)="logout()"
                >Logout</a
              >
            </li>
        </ul>
      </div>
    </header>
    <div class="flex-grow">
      <router-outlet></router-outlet>
    </div>
    <footer class="relative bg-fitpal-grey pt-8 pb-6 mb-0">
      <div class="container mx-auto px-4">
        <div class="flex flex-wrap text-center lg:text-center">
          <div class="w-full px-4">
            <h4 class="text-3xl fonat-semibold text-white">
              Let's keep in touch!
            </h4>
            <h5 class="text-lg mt-0 mb-2 text-white">
              Find us on any of these platforms, we respond 1-2 business days.
            </h5>
            <div class="mt-6 lg:mb-0 mb-6">
              <button
                class="bg-white text-lightBlue-400 shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2"
                type="button"
              >
                <i class="fab fa-twitter"></i></button
              ><button
                class="bg-white text-lightBlue-600 shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2"
                type="button"
              >
                <i class="fab fa-facebook-square"></i></button
              ><button
                class="bg-white text-pink-400 shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2"
                type="button"
              >
                <i class="fab fa-dribbble"></i></button
              ><button
                class="bg-white text-blueGray-800 shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2"
                type="button"
              >
                <i class="fab fa-github"></i>
              </button>
            </div>
          </div>
        </div>
        <hr class="my-6 border-blueGray-300" />
        <div
          class="flex flex-wrap items-center md:justify-between justify-center"
        >
          <div class="w-full md:w-4/12 px-4 mx-auto text-center">
            <div class="text-sm text-white font-semibold py-1">
              Copyright Â© 2022 FitPal. All rights reserved.
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
